<html>

<head>
    <title>Formulário no HTML</title>
</head>

<body>
    <h1>Formulários no HTML</h1>

    <form>
        <!-- Campo de texto -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Ex: Isaac Pontes">
        <br><br>

        <!-- Campo de email -->
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Campo de Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">

        <br><br>

        <!-- Campo de seleção de radio -->
        <label>Gênero:</label>
        <input type="radio" name="genero" id="masculino" value="m">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino" value="f">
        <label for="feminino">Feminino</label>
        <br><br>

        <!-- Campo de seleção múltipla (checkbox) -->
        <label>Interesses:</label>
        <input type="checkbox" id="backend" value="backend" name="Interesses">
        <label for="backend">Back-end</label>
        <input type="checkbox" id="frontend" value="frontend" name="Interesses">
        <label for="frontend">Front-end</label>
        <input type="checkbox" id="mobile" value="mobile" name="Interesses">
        <label for="mobile">Mobile</label>

        <!-- Campo de data -->
        <label for="dataDeNascimento">Data de Nascimento:</label>
        <input type="date" id="dataDeNascimento" name="nascimento">
        <br><br>

        <!-- Campo de arquivo (uploads) -->
        <label for="fotoDePerfil">Foto de Perfil</label>
        <input type="file" name="avatar" id="fotoDePerfil">
        <br><br>

        <!-- Campo de caixa de seleção -->
        <label for="situacao">Situação Atual</label>
        <select name="situacao" id="situacao">
            <option value="" selected disabled>Selecione uma das opções</option>
            <option value="estudante">Estudando para me tornar programador</option>
        </select>
        <br><br>

        <!-- Campo de área de texto de múltiplas linhas-->
        <label for="sobre">Sobre Mim:</label>
        <textarea name="sobre" id="sobre" cols="40" rows="6" placeholder="Fale um poco sobre você..."></textarea>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
