<html>

<head>
    <title>Formulário de Inscrição</title>
</head>

<body>
    <h1>Formulário de Inscrição</h1>

    <form action="#" method="post">
        <label for="name">Nome:</label>
        <br>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="number">WhatsApp</label>
        <br>
        <input type="number" name="number" id="number">
        <br><br>

        <label>Área de atuação:</label>
        <br>
        <input type="radio" name="area" id="desenvovimento">
        <label for="desenvovimento">Desenvolvimento</laber>
        <input type="radio" name="area" id="qualityAssurance">
        <label for="qualityAssurance">Quality Assurance (QA)</label>
        <input type="radio" name="area" id="AnálisedeDados">
        <label for="AnálisedeDados">Análise de Dados</label>
        <input type="radio" name="area" id="infraestrutura">
        <label for="infraestrutura">Infraestrutura</label>
        <br><br>

        <label for="observacoes">Observações:</label>
        <br>
        <textarea name="observacoes" id="observacoes"></textarea>
        <br><br>

        <input type="checkbox" name="notificacao" id="notificacao">
        <label for="notificacao">Desejo recer novidades e ofertas por email</label>
        <br>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
